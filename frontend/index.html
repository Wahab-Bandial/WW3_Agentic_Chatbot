<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WW3 Chatbot</title>
<style>
body { font-family: Arial, sans-serif; background: #111; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
#chatBox { width: 100%; max-width: 600px; height: 400px; border: 1px solid #444; overflow-y: auto; padding: 10px; margin-bottom: 10px; background: #222; }
.message { margin: 5px 0; }
.user { color: #0af; }
.bot { color: #afa; }
#inputForm { display: flex; width: 100%; max-width: 600px; }
#messageInput { flex: 1; padding: 10px; border: 1px solid #444; background: #111; color: #fff; }
#sendButton { padding: 10px; border: none; background: #0af; color: #000; cursor: pointer; }
</style>
</head>
<body>

<h1>WW3 Chatbot</h1>
<div id="chatBox"></div>

<form id="inputForm">
<input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off"/>
<button type="submit" id="sendButton">Send</button>
</form>

<script>
const chatBox = document.getElementById("chatBox");
const inputForm = document.getElementById("inputForm");
const messageInput = document.getElementById("messageInput");

function addMessage(text, cls) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", cls);
    msgDiv.textContent = text;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}

inputForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const userMessage = messageInput.value.trim();
    if (!userMessage) return;
    addMessage("You: " + userMessage, "user");
    messageInput.value = "";

    try {
        const res = await fetch("http://127.0.0.1:8000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage })
        });
        const data = await res.json();
        addMessage("Bot: " + data.reply, "bot");
    } catch (err) {
        addMessage("Bot: Error connecting to backend.", "bot");
    }
});
</script>

</body>
</html>
